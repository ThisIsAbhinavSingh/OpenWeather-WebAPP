<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <!-- Creating a div for user to give input of location -->

        <!-- // Button to interact after entering the location -->
        <div id="weatherInfo"></div> 
         <!-- this div will be used to display the output -->
    </div>

    <script src="script.js"></script>
</body>
</html>
